<!DOCTYPE html>
<html>
  <head>
    <title>DegreeZ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="transcriptupload.js"></script>
    <style type="text/css">
      body {
        font-family: Arial, Helvetica, sans-serif; 
      }

      table, th, td {
        border: 1px solid black;
        text-align: left;
        }

        main{
            padding:10px;
        }
        
        #courseMap {
            width: 50%;
            float:left;
        }

        .tablecontainer{
            width:100%;
            display: flex;
            flex-wrap: wrap;
        }
        .semtable{
            margin:5px;
            width:40%;
        }
        #courseProgress{
            float:left;
            width:40%;
        }

        #plist {
            list-style-type: none;
            width:100
        }

        #plist ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display:none;
            margin-left:5px;
        }
        #plist li{
            border: 2px solid red;
            
        }

        .dropbutton{
            float:right;
            margin:5px;
        }

        .dropbutton:hover{
            cursor: pointer;
        }

        .check {
            float:right;
            fill: green;
            margin:5px;
        }
        .xbutton{
            float:right;
            fill: red;
            margin:5px;
        }
       
    </style>
  </head>

  <body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <div id="bodyBlock">

        <main>
            <section>
                <h2>Upload Transcript</h2>
                <form onsubmit="return parseTranscript(this);">
                    <input name="transcript" id="transcript" type="file">
                    <button type="submtit">Submit</button>
                </form>
            </section>

            <section id="userinfo">

            </section>
            
            <section id="courseMap">
            </section>
            <section id="courseProgress">

            </section>
        </main>

    </div>
    <footer>

    </footer>
  </body>
  
</html>
