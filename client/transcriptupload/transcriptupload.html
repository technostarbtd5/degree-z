<!DOCTYPE html>
<html>
    <head>
        <title>DegreeZ</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/client/transcriptupload/transcriptupload.css" />
        <script type="text/javascript" src="/client/transcriptupload/transcriptupload.js" defer></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="/client/common/header.js"></script>
    </head>

    <body>
        <h1 id="header">Welcome!</h1>
        <div id="transcriptBlock">
            <section id="uploadsection">
                <button id="close-button">
                    <img src="/client/transcriptupload/close.png" alt="Close" id="close-image">
                </button>
                <form onsubmit="return parseTranscript(this);" id="transcript-form">
                    <div id="input-box">
                        <label class="file-upload">
                            <input name="transcript" id="transcript-input" type="file" />
                            <p><b>Upload your transcript!</b></p>
                        </label>
                    </div>
                    <p id="filename"></p>
                </form>
            </section>

            <section id="infosection">
                <section id="userinfo">
                    <p id="current-filename"></p>
                    <label class="file-upload" id="new-upload">
                        <input name="new-transcript" id="new-input" type="file" />
                        <b>Upload a new transcript</b>
                    </label>
                    <h3 class="sectiontitle">My Degree</h3>
                </section>
                <section id="courseMap"></section>
                <!-- <section id="courseProgress"></section> -->
            </section>
        </div>
    </body>
</html>
